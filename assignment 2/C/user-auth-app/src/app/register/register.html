<h1>User Registration</h1>
<form #registerForm="ngForm" (ngSubmit)="getValues(registerForm.value)">
  <input type="text" ngModel name="user" placeholder="Enter Name">
  <br> <br>
  <input type="text" ngModel name="email" placeholder="Enter Email">
  <br> <br>
  <input type="password" ngModel name="password" placeholder="Create Password">
  <br> <br>
  <button type="submit">Register</button>
</form>
